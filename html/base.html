<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="../css/main.css">
   <script defer src="../js/vue.js"></script>
   <script defer src="../js/main.js"></script>
   <title>Карточка продукта</title>
</head>
<body>
   <div id="app">
      <div class="cart">
         <p class="Maincart">Cart({{ cart.length }})</p>

         <div v-for="good in cart" class="goodCart">
            <p>Cart:{{ good.name }}</p>
            <p>Count:{{ good.count }}</p>
            <button v-on:click="addCount(good)" class="cartButton">+</button>
            <button v-on:click="removeCount(good)" class="cartButton">-</button>
         </div>

      </div>
      <product :premium="premium" 
      @add-to-cart="updateCart"  
      @remove-to-cart="removeCart"
      @add-to-count="addCount"  
      @remove-to-count="removeCount"
      ></product>
      </div>
      
</body>
</html>
